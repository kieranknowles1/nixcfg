[package]
name = "homepage-back"
version = "0.1.0"
edition = "2024"

[dependencies]
http-body-util = "0.1.3"
hyper = { version = "1.8.1", features = ["http1", "server"] }
hyper-util = { version = "0.1.18", features = ["tokio"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.16.1"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["rt", "macros", "net"] }
ts-rs = "11.1.0"
