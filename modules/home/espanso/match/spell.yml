# Matches for spell correction
# cSpell:ignoreRegExp /trigger: \w+/
matches:
  # Basic matches, in alphabetical order
  - trigger: dicipline
    replace: discipline
    propagate_case: true
    word: true
  - trigger: forgoe
    replace: forgo
    propagate_case: true
    word: true
  - trigger: liase
    replace: liaise
    propagate_case: true
  - trigger: minuite
    replace: minute
    propagate_case: true
    word: true
  - trigger: vertecies
    replace: vertices
    propagate_case: true
    word: true
  # Regex matches, in alphabetical order
  - regex: "(?P<cap>[tT])ess?ell?at(?P<end>e|ion|or|ed|ing)"
    replace: "{{cap}}essellat{{end}}"
    propagate_case: true
    word: true
